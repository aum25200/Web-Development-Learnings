<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Input and TextArea</title>
</head>
<body>
    <form action="/server">
        <label for="volume">Volume</label>
        <input type="range" min="0" max="100" name="vol" step="10"/>
        <label for="feedback">Provide your Feedback:</label>
        <textarea id="'Feedback" name="Feedback" rows="5" col="30" placeholder="Write your Feedback"></textarea>
        <button>Submit</button>
    </form>
    
</body>
</html>
