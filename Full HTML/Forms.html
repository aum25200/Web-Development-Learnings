<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms,Placeholders,Labels,Buttons,Name Attribute</title>
<body>
    <form action="/action">
        Username
        <input type="text" placeholder="Enter Username">
        <br>
        Password
        <input type="Password" placeholder="Enter Password">
        <br>
        Number
        <input type="number" placeholder="Enter Number">
        <br>
        Time
        <input type="time" placeholder="Enter Time">
        <br>
        color
        <input type="color" placeholder="Enter color">
        <br>
        <!--Labels-->
        <label>
            Username
        <input type="text" placeholder="Enter Username">
    </label>
        
        <div> 
            <label for="username">Enter your Username:</label>
            <input type="text" id="username" placeholder="username">
        </div>
        <button>Submit</button>
        <br>
        <input type="button">
        <input type="button" value="click me">
       <!--Search Bar-->
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="Search in Youtube" name="search_query">
        <button>Search</button>
</body>
</html>
